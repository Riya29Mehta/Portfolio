<div class="slide-in">
<div class="modal-header">
    <h2>{{project.name}}</h2>
    <button class="btn-close" (click)="modalRef.close()"></button>
    
</div>

<div class="modal-body">
    <ngb-carousel>
            <ng-template ngbSlide *ngFor="let pic of project.pictures">
                <img src={{pic}} alt="slide" style="display: block; width: 100%;">
            </ng-template>
    </ngb-carousel>

    <h3 class="mt-2">Description</h3>
    <p>{{project.description}}</p>
    <p>You can find this project on Github <a href="{{project.link}}" target="_blank">Here</a></p>
    <hr>
    <div class="d-flex flex-wrap">
        <div *ngFor="let tag of project.tags">
            <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
        </div>
    </div>
</div>  

</div>
